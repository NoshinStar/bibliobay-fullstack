<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/loginReg.css" />
    <title>Member | E-BIBLIBAY</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="mx-auto mt-2 text-center">
          <img src="./img/booklogo.png" width="4%" alt="Logo" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <img class="img-register img-fluid" src="./img/img4.svg" width="450px" alt="Register Image"/>
        </div>
        <div class="col-md-6 mt-3">
          <div class="card shadow-sm p-3">
            <div class="card-body">
              <h4>Sign Up Member</h4>
              <p class="text-muted">Register your Book Store to get more buyers!</p>
              
              <form action="javascript:void(0)" class="mt-4" id="memberForm">
                
                <div class="form-group">
                  <input type="text" class="form-control" id="storeName" placeholder="Book Store Name" required />
                </div>
                
                <div class="form-group mt-2">
                  <input type="text" class="form-control" id="ownerName" placeholder="Book Store Owner Name" required />
                </div>

                <!-- NEW USERNAME FIELD -->
                <div class="form-group mt-2">
                  <input type="text" class="form-control" id="memberUsername" placeholder="Username" required />
                </div>
                
                <div class="form-group mt-2">
                  <input type="email" class="form-control" id="email" placeholder="Email" required />
                </div>
                
                <div class="input-group mt-2">
                  <input type="password" class="form-control" placeholder="Password" id="password" required autocomplete="new-password"/>
                  <div class="input-group-append">
                    <span class="input-group-text" onclick="displayPassword()">
                      <i id="display-pass" data-feather="eye"></i>
                      <i id="hiden-pass" data-feather="eye-off"></i>
                    </span>
                  </div>
                </div>
                
                <div class="input-group mt-2">
                  <input type="password" class="form-control" placeholder="Confirm Password" id="passwordConfirm" required autocomplete="new-password"/>
                  <div class="input-group-append">
                    <span class="input-group-text" onclick="displayPasswordConfirm()">
                      <i id="display-passConfirm" data-feather="eye"></i>
                      <i id="hiden-passConfirm" data-feather="eye-off"></i>
                    </span>
                  </div>
                </div>
                
                <div class="d-grid gap-2">
                  <button class="btn btn-primary mt-2 btn-color-theme" type="submit">
                    Submit
                  </button>
                  <p class="text-center">
                    Already have an account?
                    <a class="text-theme" href="./login.html">Sign In</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/script.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>

    <script>
      feather.replace();
    </script>
  </body>
</html>
